# Site settings

author: "Nick Howson"
url: "http://nickhowson.id.au"
lang: "en"
title: "{ Nick Howson }"
description: "Blog and website of John Smith, blogging mainly for tech. Opinions expressed are mine."
keywords: "smith, jones, personal, jekyll, theme"
favicon: "img/favicon.ico"
black-favicon: "img/black-lab-glass.ico"
google-tracking-id: "<YOUR GOOGLE TRACKING ID>"
disqus-shortname: "<YOUR DISQUS USERNAME>"

# Navigation bar links
# Blog link in the blog and post pages will point to the blog.html#blog
# In the default page it will point to the preview of the last post

pages_list:
  Profile: 'profile'
  Blog: 'blog'
  Career: 'career'
  Contact: 'contact'

# Enable minification SASS
sass:
  style: compressed

background-img: "http://panossakkos.github.io/personal-jekyll-theme/img/intro-bg.jpg"

# About variables

me-img: "img/jetpacktocat.png"

# Blog variables

paginate: 5

paginate_path: "blog/page:num"

post-preview-words: 128

fb-share: True
twitter-share: True
reddit-share: True

# Career variables

events:
  - image: "img/career/wsu_logo.png"
    date: "Feburary 2015 - Today"
    description: "Bachelor of Nursing @ Western Sydney University"
  - image: "img/career/bmgs_logo.jpg"
    date: "December 2013 - December 2014"
    description: "IT Consultant & Network Engineer @ [Blue Mountains Grammar School](http://www.bmgs.nsw.edu.au/)"
  - image: "img/career/wsitafe_logo.gif"
    date: "July 2013 - June 2014"
    description: "Certificate IV in Small Business Management @ TAFE"
  - image: "img/career/nsw_dec_logo.png"
    date: "August 2006 - August 2013"
    description: "Network & System Administrator @ [NSW Department of Education & Communities](http://www.dec.nsw.gov.au/)"
  - image: "img/career/wsitafe_logo.gif"
    date: "Feburary 2006 - December 2006"
    description: "Cisco Certified Network Associate (CCNA) @ TAFE"
  - image: "img/career/wsitafe_logo.gif"
    date: "Feburary 2002 - December 2004"
    description: "Diploma of Information Technology (Network Engineering) @ TAFE"

# First image of the Career timeline
career-img: "img/career/default.png"

# Social networks variables (many more available: facebook, flickr, dribbble, pinterest, instagram, tumblr etc.)
# Add a url pointing to your profile for earch social network.

social:
  - title: "linkedin"
    url: "https://au.linkedin.com/in/nhowson"
  - title: "facebook"
    url: "https://www.facebook.com/nick.howson"
  - title: "rss"
    url: "/feed.xml"

404-img: "img/labtocat.png"

# Exclusion list from the generated _site
exclude: ["Rakefile", "LICENSE", "readme.markdown", "vendor"]
